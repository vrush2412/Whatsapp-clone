<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      p {
        font-size: 2cm;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
        margin-right: 100px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #9ecedb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main {
        background-color: #cad4db;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
      }

      .main h2 {
        color: #2e748b;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button[type="submit"] {
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #379199;
        color: white;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <p>Welcome to <br />workflow approval system <br />using WhatsApp</p>
    <div class="main">
      <h2>Registration Form</h2>
      <form id="registrationForm" action="dashboard.html" method="post">
        <label for="gender">Register As:</label>
        <select id="gender" name="gender" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <label for="first">Name:</label>
        <input type="text" id="first" name="first" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
          title="Password must contain at least one number, 
						one alphabet, one symbol, and be at 
						least 8 characters long"
          required
        />

        <label for="repassword">Re-type Password:</label>
        <input type="password" id="repassword" name="repassword" required />

        <label for="mobile">Contact:</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Redirect to dashboard.html
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
